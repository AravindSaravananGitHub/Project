<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Aravind S">
        <meta name="description" content="Create a Frontend Google Sign in Form">
        <link rel="icon" href="heart.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Google Sign in Form</title>
    </head>
    <body>
        <div class="box" title="Designed by Aravind">
            <form action="#" class="form">
                <img src="google_PNG102344.png" alt="Loading" title="Google Logo" width="120px" height="70px">
                <h1 class="Form-logo">Sign in</h1>

                <div class="form-group">
                    <input type="text" class="form-control" required>
                    <label for="" class="form-lable">Email or Phone</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="txtpassword" class="form-control" required>
                    <label for="" class="form-lable">Enter Your Password</label>
                </div>
                <div class="form-group">
                    <label for="show" class="show-lable">
                        <input type="checkbox" id="show" type="checkbox">
                        Show Password
                    </label>
                </div>

                <div class="box-bottom">
                    <a href="#">Forgot Password ?</a>
                    <button class="btn">Next</button>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
